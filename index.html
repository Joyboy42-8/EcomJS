<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#">Acceuil</a>
        <a href="#">Ajouter un Produit</a>
        <button href="#" id="log">S'inscrire</button>
    </header>

    <form class="form">
        <label for="prenom">Pr√©nom</label>
        <input type="text" id="prenom" placeholder="Ex: John" required>

        <label for="nom">Nom</label>
        <input type="text" id="nom" placeholder="Ex: Doe" required>
        
        <label for="mail">Email</label>
        <input type="email" id="mail"  placeholder="Ex: johndoe@gmail.com" required>

        <label for="password">Mot de Passe</label>

        <label for="confirm">Confirmer Mot de Passe</label>

        <button type="submit">S'inscrire</button>
    </form>

    <script src="script.js"></script>
</body>
