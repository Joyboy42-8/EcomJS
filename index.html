<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header>
        <a href="index.html">Acceuil</a>
        <a href="#">Ajouter un Produit</a>
        <button id="log">S'inscrire</button>
    </header>

    <form class="form" novalidate>
        <i class="fa-solid fa-xmark"></i>

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" placeholder="Ex: John" required>
        <span class="error" id="prenomError"></span>

        <label for="nom">Nom</label>
        <input type="text" id="nom" placeholder="Ex: Doe" required>
        <span class="error" id="nomError"></span>
        
        <label for="mail">Email</label>
        <input type="email" id="mail"  placeholder="Ex: johndoe@gmail.com" required>
        <span class="error" id="mailError"></span>

        <label for="password">Mot de Passe</label>
        <input type="password" id="password"  placeholder="Ex: Johndoe99@" required>
        <span class="error" id="passwordError"></span>

        <label for="confirm">Confirmer Mot de Passe</label>
        <input type="password" id="confirm" placeholder="Confirmer Mot de Passe" required>
        <span class="error" id="confirmError"></span>

        <label for="photo">Photo D'identité</label>
        <input type="file" id="photo" name="photo" required>

        <button type="submit">S'inscrire</button>
    </form>

    <div class="loading">
        <div class="loading-container">
            <div class="number">
                <span id="loadCount">0</span><span>%</span>
            </div>
            <div id="bar">
                <div id="progress"></div>
            </div>
        </div>
    </div>

    <main>
        <div id="userInfo">
            <img id="photo-profil">    
        </div>

        <div id="userWelcome">
            <img id="photo-welcome"><br>    
        </div>     

        <form id="addForm" novalidate>
            <h2>Ajouter un Produit</h2>

            <label for="name">Nom du Produit</label>
            <input type="text" id="name" placeholder="Ex: Chaussures Nike" required>
            <span class="error" id="nameError"></span>

            <label for="quantity">Quantité en Stock</label>
            <input type="number" id="quantity" placeholder="Ex: 10" required>
            <span class="error" id="quantityError"></span>

            <label for="libelle">Description du Produit <i>(Optionnel)</i></label>
            <textarea id="libelle"></textarea>

            <button type="submit">Créer le produit</button>
        </form>
    </main> 

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7880d5522c.js" crossorigin="anonymous"></script>
</body>
</html>
